{% extends 'base.html' %}

<!-- start of content block -->
{% block content %}
<div class="profile-container">
  <div class="profile-info-container">
    <div class="profile-avatar-container">
      <img
        src="{{profile.profile_picture}}"
        alt=""
        class="avatar-image profile-avatar"
      />
    </div>
    <div class="profile-details-container">
      <p class="subheading-black text-start text-primary profile-details-item">
        {{profile.user.username}}
      </p>
      <p class="body-lg-regular text-primary text-start profile-details-item">
        {{profile.user.email}}
      </p>
      <p class="body-sm-black text-primary text-start profile-details-item">
        {{posts | length}}
      </p>
    </div>
    <div class="profile-bio-container">
      <p class="text-end body-sm-regular primary-text">{{profile.bio}}</p>
    </div>
  </div>

  <div class="profile-grid-container">
    {% if posts %}
    <!-- start of for loop -->
    {% for post in posts %}
    <a href="/projects/view/{{post.id}}" class="link-plain border-link"
      ><img src="{{post.image.url}}" alt="" class="post-image profile-post"
    /></a>
    {% endfor %}
    <!-- start of else block -->
    {% else %}
    <p class="text-center subheading-bold text-primary">
      You have no projects posted
    </p>

    {% endif %} {% endblock content %}
  </div>
</div>
