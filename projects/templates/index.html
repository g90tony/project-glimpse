{% extends 'base.html' %}
<!-- start of content block -->
{% block content %}
<!-- start of if block -->
{% if projects %}
<!-- start of for loop -->
{% for project in projects %}
<div class="feed-item">
  <img
    src="{{project.landing_page}}"
    alt=""
    class="post-image feed-item-image"
  />
  <div class="feed-item-details">
    <div class="feed-user-details">
      <img
        src="{{project.profile.display_picture}}"
        alt=""
        class="feed-avatar avatar-image"
      />

      <div class="feed-details">
        <p class="body-sm-black text-start text-primary feed-username">
          {{project.profile.user.username}}%
        </p>
        <p class="body-sm-regular text-start text-primary feed-rating">
          {% if project.rating %} {{project.rating}} {% else %} 0% {% endif %}
          <i class="fab fa-gripfire text-red body-regular"></i>
        </p>
      </div>
    </div>
    <a
      href="/project/view/{{project.id}}"
      class="link-primary button body-sm-bold"
      >View</a
    >
  </div>
</div>
{% endfor %} {% else %}
<p class="text-center subheading-bold text-primary">
  There are no projects posted
</p>
{% endif %} {% endblock content %}
